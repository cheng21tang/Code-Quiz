<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>


<body>
    <header class="header">
        <nav class="navbar">
            <h2><button id="highscore">View High Sores</button></h2>
            <h1>Code Quiz</h1>
            <h2 id="countdown">Timer</h2>
        </nav>
    </header>

    <main>
        <section>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. 
                Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            </p>
            <button id="startButton">Start Quiz</button>
        </section>
        <div id="quiz">
            <p id="question">The first question</p>
            <div>
                <p id="answer-1"><button>Answer 1</button></p>
                <p id="answer-2"><button>Answer 2</button></p>
                <p id="answer-3"><button>Answer 3</button></p>
                <p id="answer-4"><button>Answer 4</button></p>
            </div>
        </div>

    </main>


    <script src="assets/js/script.js"></script>
</body>
</html>
